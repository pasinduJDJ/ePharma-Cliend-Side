<div class="cardbox " >
    <div class="cardimage-outer">
        <div class="cardimg ">
            <!-- <img class="product-img" src={{product.image_url}}  > -->
            <img class="product-img" [src]="product.image_url" alt="Card image cap" (error)="onImageLoadError($event)">

            <!-- <img class="product-img" src="https://countrymedicalpharmacy.com/wp-content/uploads/2023/07/BIOVITA-123-2.jpg" alt="Card image cap" > -->
        </div>
    </div> 
    <div class="card-details-outer">
        <p class="my-2" style="font-size: 18px;line-height: 1;" >{{product.name}}</p>
    </div> 
    <div class="card-details-outer">
        <p class="small-text k-theme">LKR {{product.price}}</p>
    </div> 
     
    <div class="add-card-outer">
        <a href="#" class="btn btn-outline-dark mb-3 d-block " ><i class="fas fa-cart-shopping me-2"></i>Add to Cart</a>
    </div> 
</div>
