
<div class="container">
    
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4 my-5">
            <h1 class="text-center fw-bold">Register</h1>
            
            <form [formGroup]="signUpForm!" (submit)="onSignup()" class="mx-1 mx-md-4">
                <div id="alert-placeholder"></div>
                <div class="d-flex flex-row align-items-center my-2">
                    <div class="form-outline flex-fill">
                        <label class="form-label" >Full Name</label>
                        <input type="text" formControlName="name" class="form-control">
                    </div>
                </div>
    
                <div class="d-flex flex-row align-items-center my-2">
                    <div class="form-outline flex-fill ">
                        <label class="form-label" >Email Address</label>
                        <input type="text" formControlName="email" class="form-control" placeholder="Ex : sample@gmail.com">
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center my-2">
                    <div class="form-outline flex-fill ">
                        <label class="form-label">Telephone Number</label>
                        <input type="text" formControlName="tp" class="form-control">
                    </div>
                </div>
    
                <div class="d-flex flex-row align-items-center my-2">
                    <div class="form-outline flex-fill mb-0">
                        <label class="form-label" >Location</label>
                        <input type="text" formControlName="location" class="form-control">
                    </div>
                </div>

                <div class="d-flex flex-row align-items-center my-2">
                    <div class="form-outline flex-fill">
                        <label class="form-label" >user Name</label>
                        <input type="text" formControlName="username" class="form-control">
                    </div>
                </div>
    
                <div class="d-flex flex-row align-items-center my-2">
                    <div class="form-outline flex-fill ">
                        <label class="form-label" >Password</label>
                        <input type="password" formControlName="password" class="form-control">
                    </div>
                </div>
    
                <div class="d-flex justify-content-center mb-3 mb-lg-4 btn-subs">
                    <button type="submit" class="btn btn-shape ">Register</button>
                </div>
                <div class="d-flex justify-content-center mb-lg-4 btn-subs">
                    <button (click)="navigateToLogin()" class="btn  ">Already have an account? Sign In</button>
                </div>
            </form>
        </div>
        <div class="col-4">
            
        </div>
    </div>
</div>
