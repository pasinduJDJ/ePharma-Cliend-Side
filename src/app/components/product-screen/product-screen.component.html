<div class="col py-5 cus-bg-color">
    <div class="col-12 text-center pt-4 ">
        <p class="header-text"style="line-height: 1;font-size: 1.7rem;" >Products</p>
        <p class="header-support-text">Order it for you or for your beloved ones.</p>
    </div>
    <!-- Search Bar Row  -->
    <div class="row header-panel">
        <div class="colmx-auto">
            <div class="input-group custom-search-bar">
                <input type="text" class="form-control" placeholder="Enter Product Name" (input)="onSearch($event)">
                <div class="input-group-append">
                    <button class="btn btn-outline-dark icon-button" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="btn btn-outline-dark icon-button" type="button">
                        <i class="fas fa-filter"></i>
                    </button>
                </div>

            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="menu-grid">
            <div *ngFor="let product of searchProductList">
                <app-product-card [product]="product"></app-product-card>
            </div>
            
        </div>
    </div>
    
</div>
