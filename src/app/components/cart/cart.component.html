<div class="stack-cart-box pt-2">
    <div class="d-flex justify-content-between align-items-center px-3 py-2">
        <button class="bg-transparent border-0 px-2"  (click)="cartService.closeCartSideBar()">
            <i class="fa-solid fa-arrow-left text-white"></i>
        </button>
        <div class="fw-bold fs-5 text-white mb-0">Cart</div>
        <i class="fa-solid fa-cart-shopping text-white"></i>
    </div>

    <div class="row stack-item-outer py-3">
        <app-cartitem></app-cartitem>
        <app-cartitem></app-cartitem>
    </div>
    <div class="container mt-3 ">
        <div class="row py-2 cal-cart" style="background-color: #004AAD;">
            <div class="col-6 ps-5">
                <p class="text-white align-items-center justify-content-center fs-5 fw-bold">Total Price : 299</p>
            </div>
            <div class="col-3">
                <button class="btn px-4" style="background-color: white;">Clear</button>
            </div>
            <div class="col-3">
                <button class="btn" style="background-color: white;" >Check Out</button>
            </div>
        </div>
    </div>

</div>
