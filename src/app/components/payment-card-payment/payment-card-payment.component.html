<div class="background">
    <div class="container">
        <div class="row " style="height: 85vh;">
            <div class="col  align-content-center text-center " style="background-color: #EAF5FF;">
                <img src="assets/images/Logo 2.png" alt="" height="120px">
            </div>
            <div class="col align-content-center ps-5">
                <div class="card" style="width: 30rem;">
                    <div class="card-header fw-bold" style="background-color: #45abff; color:#063EAB ;">
                        <i class="fa-solid fa-credit-card me-3"></i>Credit Card
                    </div>
                    <div class="card-body">
                        <div class="form-group my-2">
                            <input type="text" class="form-control" id="cardnumber" aria-describedby="cardnumber"
                                placeholder="Card Number">
                        </div>
                        <div class="form-group  my-2">
                            <input type="text" class="form-control" id="holdername" aria-describedby="holdername"
                                placeholder="Holder Name">
                        </div>
                        <div class="row  my-2">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="expiration"
                                        aria-describedby="expiration" placeholder="Expiration (MM/YY)">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="ccv" aria-describedby="ccv"
                                        placeholder="CVV">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="card mt-3" style="width: 30rem;">
                    <div class="card-header fw-bold">
                        Shipping Address
                    </div>
                    <div class="card-body">
                        <div class="form-group my-2">
                            <input type="text" class="form-control" id="name" aria-describedby="name"
                                placeholder="Name">
                        </div>
                        <div class="form-group  my-2">
                            <input type="text" class="form-control" id="mobilenumber" aria-describedby="mobilenumber"
                                placeholder="Mobile Number">
                        </div>
                        <div class="form-group  my-2">
                            <input type="email" class="form-control" id="emailaddress" aria-describedby="emailaddress"
                                placeholder="Email Address">
                        </div>
                        <div class="row  my-2">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="location"
                                        aria-describedby="location" placeholder="Location">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="code" aria-describedby="code"
                                        placeholder="Postal Code ">
                                </div>
                            </div>
                        </div>
                        <div class="form-group  ">
                            <input type="date" class="form-control" id="date" aria-describedby="date"
                                placeholder="Date">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-end pt-2 mt-1" style="width: 30rem;">
                    <button class="btn btn-primary" style="width: 200px;">Pay now</button>
                </div>
            </div>
            

        </div>
    </div>
</div>
